<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="btn btn-primary">
		<a th:href="@{/pizzas}">Return to home</a>
	</div>
	<form method="post" action="/pizzas/create" th:object="${pizza}">
		<div class="">
			<label for="nome">Nome</label>
			<input type="text" name="nome"	id="nome" min="4" max="80" th:field="*{nome}" required>
		</div>
		<div class="">
			<label for="descrizione">Descrizione</label>
			<textarea type="textarea" name="descrizione" min="10" max="160"	id="descrizione" th:field="*{descrizione}" ></textarea>
		</div>
		<div class="">
			<label for="foto">url img</label>
			<textarea type="textarea" name="foto"  min="4" id="foto" th:field="*{foto}" required></textarea>
		</div>
		<div class="">
			<label for="prezzo">prezzo</label>
			<input type="number" name="prezzo" min="2.0"	id="prezzo" th:field="*{prezzo}" required></input>
		</div>
		<div class="">
			
			<input type="submit"></input>
		</div>
	</form>
</body>
</html>
